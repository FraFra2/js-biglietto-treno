<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <main>
        <div class="container mt-3 mx-auto">
            <div class="card mx-auto" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-auto">
                    <div class="card-body">
                        <i class="fa-solid fa-train px-3" style="font-size: 64px;"></i>
                        <h1 class="card-title d-inline-block">Biglietto</h1>
                        <p class="card-text py-3 text-center">Grazie per l'acquisto del tuo biglietto. Di seguito troverai i dettagli importanti.</p>
                        <span class = "p-1 d-block text-center user-data border rounded my-3">

                            <span id = "user-age" class = "d-block p-1">
                                
                            </span>
                            <span id = "user-distance" class = "d-block p-1">

                            </span>

                            <span id = "final-price" class = "rounded text-bg-danger p-2 my-2 d-block">

                            </span>
                        </span>
                        <div>
                            <span id = "currentTime" class = "text-center text-bg-secondary d-block p-1 rounded my-2"></span>
                        </div>
                        <p class="card-text text-center text-bg-success border p-1 rounded">
                            <small>Valido per la giornata corrente
                                <i class="fa-solid fa-check" style="color: #ffffff;">
                                </i>
                            </small>
                        </p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
